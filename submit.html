<!DOCTYPE html>
<html lang="en" translate="no" class="notranslate">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Abstract | ist26</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #00ff88;
            --accent-2: #0066ff;
        }
        body { 
            background-color: var(--bg); 
            color: white; 
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }
        /* --- LOADER CSS --- */
        #loader-wrapper {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg); display: flex;
            align-items: center; justify-content: center;
        }
        .pl { display: block; width: 9.375em; height: 9.375em; }
        .pl__ring-rotate, .pl__ring-stroke { transform-origin: 80px 80px; }
        .pl__ring-rotate { animation: ringRotate42 2s linear infinite; }
        .pl__ring-stroke { animation: ringStroke42 2s linear infinite; transform: rotate(-45deg); }
        @keyframes ringRotate42 { from { transform: rotate(0); } to { transform: rotate(720deg); } }
        @keyframes ringStroke42 { from, to { stroke-dashoffset: 452; transform: rotate(-45deg); } 50% { stroke-dashoffset: 169.5; transform: rotate(-180deg); } }

        .mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(at 0% 100%, rgba(0, 102, 255, 0.15) 0, transparent 40%),
                        radial-gradient(at 100% 0%, rgba(0, 255, 136, 0.12) 0, transparent 40%);
            z-index: -1; filter: blur(80px);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px); 
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: var(--accent-2);
            outline: none;
            background: rgba(255, 255, 255, 0.08);
        }
        .pulse-button-blue {
            background: #0066ff; color: white; font-weight: 700;
            box-shadow: 0 0 0 0 rgba(0, 102, 255, 0.4);
            animation: pulse-blue 2s infinite; transition: all 0.3s ease;
            cursor: pointer;
        }
        .pulse-button-blue:hover:not(:disabled) { 
            background: #0052cc; transform: scale(1.05); 
        }
        .pulse-button-blue:disabled {
            opacity: 0.5; animation: none; cursor: not-allowed;
        }
        @keyframes pulse-blue {
            0% { box-shadow: 0 0 0 0 rgba(0, 102, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 102, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 102, 255, 0); }
        }
    </style>
</head>
<body>
    <div id="loader-wrapper">
        <svg class="pl" viewBox="0 0 160 160" width="160px" height="160px" xmlns="http://www.w3.org/2000/svg">
            <g class="pl__ring-rotate"><circle class="pl__ring-stroke" cx="80" cy="80" r="72" fill="none" stroke="#0066ff" stroke-width="16" stroke-dasharray="452" stroke-dashoffset="452" stroke-linecap="round"></circle></g>
        </svg>
    </div>

    <div class="mesh"></div>

    <nav class="flex justify-between items-center px-6 md:px-12 py-6 fixed w-full z-50 backdrop-blur-md border-b border-white/5">
        <a href="/" class="flex items-center gap-4">
            <img src="https://ist.tarmacq.com/ist logo off (1).png" alt="ist26 Logo" class="h-12 w-auto">
        </a>
        
        <div id="user-profile" class="hidden flex items-center gap-3 bg-zinc-900/50 pr-4 pl-1 py-1 rounded-full border border-white/10 group relative">
            <img id="profile-pic" src="" alt="User" class="w-8 h-8 rounded-full border border-[#0066ff] object-cover">
            <div class="flex flex-col">
                <span id="profile-name" class="text-xs font-bold text-white leading-none"></span>
                <span class="text-[8px] text-[#0066ff] tracking-wider uppercase leading-none mt-1">Submitter</span>
            </div>
            <div class="w-[1px] h-6 bg-white/10 mx-1"></div>
            <button onclick="logout()" class="text-[10px] uppercase font-bold text-zinc-500 hover:text-red-500 transition-colors" title="Log out">
                Log out
            </button>
        </div>
    </nav>

    <main class="min-h-screen pt-32 pb-20 px-6">
        <div class="max-w-3xl mx-auto">
            <div id="form-header" class="mb-12 opacity-0">
                <h1 class="text-5xl md:text-7xl font-bold tracking-tighter mb-4">Submit <span class="italic text-[#0066ff]">Abstract.</span></h1>
                <p class="text-zinc-400 text-lg font-light">Please fill in the details of your research contribution.</p>
            </div>

            <div id="submission-card" class="glass-card p-8 md:p-12 rounded-3xl opacity-0 translate-y-10 relative overflow-hidden">
                <div class="absolute top-0 left-1/2 -translate-x-1/2 w-2/3 h-1/2 bg-[#0066ff]/10 blur-[100px] -z-10"></div>
                
                <form id="abstract-form" class="space-y-8">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[10px] uppercase tracking-[0.2em] text-zinc-500 font-bold ml-1">Full Name</label>
                            <input type="text" id="full_name" required readonly class="w-full px-6 py-4 rounded-xl input-field text-zinc-400 cursor-not-allowed">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] uppercase tracking-[0.2em] text-zinc-500 font-bold ml-1">Email Address</label>
                            <input type="email" id="email" required readonly class="w-full px-6 py-4 rounded-xl input-field text-zinc-400 cursor-not-allowed">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[10px] uppercase tracking-[0.2em] text-zinc-500 font-bold ml-1">Research Title</label>
                        <input type="text" id="abstract_title" placeholder="Enter the title of your abstract" required class="w-full px-6 py-4 rounded-xl input-field">
                    </div>

                    <div class="space-y-2">
                        <label class="text-[10px] uppercase tracking-[0.2em] text-zinc-500 font-bold ml-1">Upload Abstract (PDF)</label>
                        <div class="relative">
                            <input type="file" id="abstract_file" accept=".pdf" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                            <div class="w-full px-6 py-12 rounded-xl border-2 border-dashed border-white/10 bg-white/5 hover:bg-white/10 transition-all text-center relative z-0" id="file-label-container">
                                <span class="text-sm text-zinc-400 block" id="file-label-text">Click or drag your PDF here</span>
                                <span class="text-[10px] text-zinc-600 mt-2 uppercase block">Max size: 10MB</span>
                            </div>
                        </div>
                    </div>

                    <div id="status-msg" class="hidden p-4 rounded-xl text-sm font-medium"></div>

                    <button type="submit" id="submit-btn" class="w-full pulse-button-blue py-5 rounded-xl uppercase tracking-[0.2em] text-sm mt-4">
                        Submit Research
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://ulhwmqhxppuhqtoujmum.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_F0QWv6J1ienKfeJSmHPX8Q_BcSVNQX3';
        const WEB3FORMS_KEY = '6b0ff2dd-10e6-4bb2-abd5-6f34f2031ec3';
        
        let supabaseClient;
        let currentUser = null; // Explicitly initialized to prevent reading undefined

        document.addEventListener('DOMContentLoaded', () => {
            initSupabase();
            setupAnimations();
            
            // Handle file input text change
            const fileInput = document.getElementById('abstract_file');
            fileInput.addEventListener('change', (e) => {
                const name = e.target.files[0]?.name || "Click or drag your PDF here";
                document.getElementById('file-label-text').innerHTML = `<span class="text-[#00ff88]">${name}</span>`;
                document.getElementById('file-label-container').classList.add('border-[#00ff88]');
            });
        });

        function initSupabase() {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
                auth: { detectSessionInUrl: true, persistSession: true }
            });

            // Listen for auth state changes (fixes the redirect loop and 403 loading)
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' || event === 'INITIAL_SESSION') {
                    if (session) {
                        currentUser = session.user;
                        fillUserData(currentUser);
                        if (window.location.hash) {
                            window.history.replaceState(null, null, window.location.pathname);
                        }
                    }
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    window.location.href = 'https://auth.tarmacq.com/distribution/services/ist.tarmacq.com?page=submit';
                }
            });

            checkAuth();
        }

        async function checkAuth() {
            // Prevent redirecting if tokens are currently in the URL
            if (window.location.hash.includes('access_token')) return;

            const { data: { session }, error } = await supabaseClient.auth.getSession();
            
            if (error || !session) {
                window.location.href = 'https://auth.tarmacq.com/distribution/services/ist.tarmacq.com?page=submit';
                return;
            }
            currentUser = session.user;
            fillUserData(currentUser);
        }

        function fillUserData(user) {
            if (!user) return;
            
            const fullName = user.user_metadata?.full_name || user.email.split('@')[0];
            const avatarUrl = user.user_metadata?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName)}&background=0066ff&color=fff&bold=true`;

            // Populate Form Fields
            document.getElementById('full_name').value = fullName;
            document.getElementById('email').value = user.email || '';
            
            // Populate Navbar Profile
            document.getElementById('profile-name').textContent = fullName;
            document.getElementById('profile-pic').src = avatarUrl;
            document.getElementById('user-profile').classList.remove('hidden');
        }

        async function logout() {
            if(!supabaseClient) return;
            await supabaseClient.auth.signOut();
            // The onAuthStateChange listener will handle the redirect
        }

        // FORM SUBMISSION LOGIC
        document.getElementById('abstract-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const msg = document.getElementById('status-msg');
            const file = document.getElementById('abstract_file').files[0];
            const title = document.getElementById('abstract_title').value;

            // FIX for the crash: Ensure user is loaded before trying to access ID
            if (!currentUser || !currentUser.id) {
                msg.textContent = "Authentication error. Please refresh the page.";
                msg.className = "p-4 rounded-xl text-sm font-medium bg-red-500/10 text-red-500 block";
                return;
            }

            btn.disabled = true;
            btn.textContent = "Processing...";
            msg.className = "hidden";

            try {
                // 1. Upload File to Supabase Storage
                const fileName = `${Date.now()}-${file.name}`;
                const filePath = `${currentUser.id}/${fileName}`; 

                const { data: uploadData, error: uploadError } = await supabaseClient.storage
                    .from('abstracts')
                    .upload(filePath, file);

                if (uploadError) throw uploadError;

                // 2. Get Public URL
                const { data: { publicUrl } } = supabaseClient.storage
                    .from('abstracts')
                    .getPublicUrl(filePath);

                // 3. Send Data to Web3Forms
                const formData = new FormData();
                formData.append("access_key", WEB3FORMS_KEY);
                formData.append("name", document.getElementById('full_name').value);
                formData.append("email", document.getElementById('email').value);
                formData.append("subject", `New Abstract Submission: ${title}`);
                formData.append("Research_Title", title);
                formData.append("Abstract_File_URL", publicUrl);

                const web3Response = await fetch("https://api.web3forms.com/submit", {
                    method: "POST",
                    body: formData
                });
                
                const web3Result = await web3Response.json();
                if (!web3Result.success) throw new Error("Web3Forms email delivery failed.");

                // 4. Save to Submissions Table
                const { error: dbError } = await supabaseClient
                    .from('submissions')
                    .insert([{
                        user_id: currentUser.id,
                        full_name: document.getElementById('full_name').value,
                        email: document.getElementById('email').value,
                        abstract_title: title,
                        file_url: publicUrl
                    }]);

                if (dbError) throw dbError;

                // SUCCESS
                msg.textContent = "Submission successful! Redirecting...";
                msg.className = "p-4 rounded-xl text-sm font-medium bg-[#00ff8810] text-[#00ff88] block border border-[#00ff88]/30";
                setTimeout(() => window.location.href = '/', 2000);

            } catch (error) {
                console.error("Submission Error:", error);
                msg.textContent = "Error: " + error.message;
                msg.className = "p-4 rounded-xl text-sm font-medium bg-red-500/10 text-red-500 block border border-red-500/30";
                btn.disabled = false;
                btn.textContent = "Submit Research";
            }
        });

        function setupAnimations() {
            window.addEventListener('load', () => {
                gsap.to("#loader-wrapper", {
                    opacity: 0, duration: 0.8,
                    onComplete: () => {
                        document.getElementById("loader-wrapper").style.display = "none";
                        gsap.to("#form-header", { opacity: 1, y: 0, duration: 1 });
                        gsap.to("#submission-card", { opacity: 1, y: 0, duration: 1, delay: 0.2 });
                    }
                });
            });
        }
    </script>
</body>
</html>
